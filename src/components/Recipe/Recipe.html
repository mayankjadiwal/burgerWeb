<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../Recipe/Recipe.css">

      <title>Responsive burger website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->

         <!--==================== RECIPE ====================-->
         <section class="recipe section" id="recipe">
            <h2 class="section__title">Our Secret Recipe</h2>

            <div class="recipe__container container grid">
                <div class="recipe__image">
                    <img src="/frontend/src/assets/recipe_burger.png" alt="image" class="recipe__img" >
                </div>
                <div class="recipe__data">


                    <div class="recipe__card">
                        <div class="recipe__box">
                            <img src="/frontend/src/assets/recipe_bread.png" alt="iamge">
                        </div>

                        <div>
                            <h3 class="recipe__title">Bread</h3>
                            <p class="recipe__description">Fresh Bread, backed to perfection.</p>
                        </div>
                    </div>

                    <div class="recipe__card">
                        <div class="recipe__box">
                            <img src="/frontend/src/assets/recipe_cheese.png" alt="iamge">
                        </div>

                        <div>
                            <h3 class="recipe__title">Chesse</h3>
                            <p class="recipe__description">Chesse for fantastic and healthy future.</p>
                        </div>
                    </div>

                    <div class="recipe__card">
                        <div class="recipe__box">
                            <img src="/frontend/src/assets/recipe_meat.png" alt="iamge">
                        </div>

                        <div>
                            <h3 class="recipe__title">Chicken</h3>
                            <p class="recipe__description">100% Chicken, big and meaty.</p>
                        </div>
                    </div>

                    <div class="recipe__card">
                        <div class="recipe__box">
                            <img src="/frontend/src/assets/recipe_vegetable.png" alt="iamge">
                        </div>

                        <div>
                            <h3 class="recipe__title">Vegetable</h3>
                            <p class="recipe__description">Vegetables full of the essance of nature and organic.</p>
                        </div>
                    </div>

                    <div class="recipe__card">
                        <div class="recipe__box">
                            <img src="/frontend/src/assets/recipe_sauces.png" alt="iamge">
                        </div>

                        <div>
                            <h3 class="recipe__title">Sauces</h3>
                            <p class="recipe__description">Fresh Sauces, delicous for the palate.</p>
                        </div>
                    </div>
                </div>
            </div>
         </section>

         <!--==================== POPULAR ====================-->

         <!--==================== DELIVERY ====================-->
         <section class="delivery section" id="delivery">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">

      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
